name: Deploy to GitHub Pages

# Trigger on every push to main (and manual runs)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read      # to fetch code
  pages: write        # to publish
  id-token: write     # to sign the deployment

concurrency:          # prevents two deploys running at once
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Node.js 18 (with npm cache)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Build Astro site
      - name: Build
        run: npm run build                # outputs to dist/

      # 5) Upload the build artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist                      # must match Astroâ€™s outDir

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # Deploy to GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

